<html></html>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso Universitario con Reconocimiento Facial</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC0="
    crossorigin=""
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }

    h1, h2, h3 {
      color: #333;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      margin-top: 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .oculto {
      display: none;
    }

    .horario, .notificaciones, .mapa {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 2rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .prioridad-alta {
      background-color: red;
      color: white;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      font-size: 0.8rem;
      margin-left: 0.5rem;
    }

    .prioridad-media {
      background-color: orange;
      color: white;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      font-size: 0.8rem;
      margin-left: 0.5rem;
    }

    .prioridad-baja {
      background-color: green;
      color: white;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      font-size: 0.8rem;
      margin-left: 0.5rem;
    }

    #map {
      width: 100%;
      height: 300px;
      border-radius: 10px;
    }

    video {
      margin-top: 1rem;
      border: 2px solid #0077cc;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Ingreso Universitario con Reconocimiento Facial</h1>

  <div id="scanner">
    <p>Activa tu c√°mara y presiona el bot√≥n para simular el escaneo facial:</p>
    <video id="video" autoplay playsinline></video>
    <br>
    <button onclick="simularEscaneo()">Escanear rostro</button>
  </div>

  <div id="contenido" class="oculto">
    <div class="notificaciones">
      <h3>üì¢ Notificaciones</h3>
      <ul id="notificaciones-lista"></ul>
    </div>

    <div class="horario">
      <h2>üìÖ Horario del D√≠a</h2>
      <ul id="lista-clases"></ul>
    </div>

    <div class="mapa">
      <h2>üó∫Ô∏è Mapa del Aula Destacada</h2>
      <div id="map"></div>
    </div>
  </div>

  <!-- Leaflet JS para el mapa -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j7kFf5GhlR+nAE5y5ZBWfYoU+QyoFhYvF2yCjhk="
    crossorigin=""
  ></script>

  <script>
    const notificaciones = [
      'Cambio de aula para Programaci√≥n: ahora en B204',
      'Clase de Historia empieza 15 minutos antes',
      'Nuevo evento: charla sobre becas ma√±ana a las 16:00',
    ];

    const estudiante = {
      nombre: "Juan P√©rez",
      rostro_id: "estudiante123",
      horario: [
        { hora: '08:00 - 09:30', materia: 'Matem√°ticas I', aula: 'A101', prioridad: 'alta' },
        { hora: '10:00 - 11:30', materia: 'Programaci√≥n', aula: 'B202', prioridad: 'media' },
        { hora: '12:00 - 13:30', materia: 'Historia', aula: 'C303', prioridad: 'baja' }
      ]
    };

    // Activar c√°mara
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("No se pudo acceder a la c√°mara: " + err.message);
      });

    // Inicializa Leaflet map
    let map;
    let marker;

    function simularEscaneo() {
      alert(`¬°Rostro reconocido!\nBienvenido/a ${estudiante.nombre}`);
      document.getElementById('scanner').classList.add('oculto');
      document.getElementById('contenido').classList.remove('oculto');
      cargarClases(estudiante.horario);
      cargarNotificaciones();
      mostrarMapaFicticio(estudiante.horario[0].aula);
    }

    function cargarClases(horario) {
      const lista = document.getElementById('lista-clases');
      lista.innerHTML = '';
      horario.forEach(clase => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.className = `prioridad-${clase.prioridad}`;
        span.innerText = `Prioridad ${clase.prioridad}`;
        li.innerHTML = `<strong>${clase.hora}</strong> - ${clase.materia} (${clase.aula})`;
        li.appendChild(span);
        lista.appendChild(li);
      });
    }

    function cargarNotificaciones() {
      const lista = document.getElementById('notificaciones-lista');
      lista.innerHTML = '';
      notificaciones.forEach(notif => {
        const li = document.createElement('li');
        li.innerText = `üîî ${notif}`;
        lista.appendChild(li);
      });
    }

    function mostrarMapaFicticio(aula) {
      const coordenadas = {
        A101: [19.4326, -99.1332], // Ciudad de M√©xico
        B202: [19.4345, -99.1310], // Otro punto cercano
        C303: [19.4360, -99.1300]  // Otro punto
      };

      const coords = coordenadas[aula] || [19.4326, -99.1332];

      if (!map) {
        map = L.map('map').setView(coords, 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap',
        }).addTo(map);
        marker = L.marker(coords).addTo(map).bindPopup(`Ubicaci√≥n: Aula ${aula}`).openPopup();
      } else {
        map.setView(coords, 17);
        marker.setLatLng(coords).setPopupContent(`Ubicaci√≥n: Aula ${aula}`).openPopup();
      }
    }
  </script>
</body>
</html>
